<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Usuario | NutriFit</title>
  <link rel="stylesheet" href="css/recuperar.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Recuperar Usuario</h1>
      <p>Ingresa tu correo electrónico registrado. Te enviaremos tu usuario por correo.</p>

      <form action="/api/recuperar-usuario" method="POST">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />

        <button type="submit">Enviar</button>
      </form>

      <div class="links">
        <a href="login.html">← Volver al inicio de sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
